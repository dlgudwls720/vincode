<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문의하기 - vincode</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: white;
      color: black;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: white;
      border-bottom: 1px solid #ddd;
      position: relative;
    }
    .nav-left, .auth {
      display: flex;
      gap: 20px;
      font-weight: bold;
    }
    .nav-left a, .auth a {
      text-decoration: none;
      color: black;
      transition: 0.3s;
    }
    .nav-left a:hover, .auth a:hover {
      color: black;
    }
    .nav-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .nav-center img {
      height: 40px;
    }
    .contact-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      padding: 12px;
      background-color: black;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
    .info {
      margin-top: 30px;
      text-align: center;
      font-size: 0.9em;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: white;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      font-size: 0.8em;
    }
    .bottom-nav a {
      text-decoration: none;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .bottom-nav i {
      font-size: 1.4em;
    }
    @media screen and (max-width: 768px) {
      nav {
        display: none;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="wishlist.html">Wishlist</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="nav-center">
      <img src="images/logo-nav.jpeg" alt="vincode logo">
    </div>
    <div class="auth">
      <a href="login.html">
        <i class="fas fa-user"></i>
      </a>
    </div>
  </nav>

  <div class="contact-container">
    <h1>문의하기</h1>
    <form>
      <input type="text" placeholder="이름" required>
      <input type="email" placeholder="이메일" required>
      <textarea placeholder="문의 내용을 입력하세요..." rows="5" required></textarea>
      <button type="submit">문의 보내기</button>
    </form>
    <div class="info">
      <p>이메일: vincode.help@gmail.com</p>
      <p>Instagram: @vincode.official</p>
    </div>
  </div>

  <div class="bottom-nav">
    <a href="index.html"><i class="fas fa-home"></i><span>홈</span></a>
    <a href="products.html"><i class="fas fa-shopping-bag"></i><span>제품</span></a>
    <a href="new.html"><i class="fas fa-star"></i><span>신제품</span></a>
    <a href="wishlist.html"><i class="fas fa-heart"></i><span>찜</span></a>
    <a href="contact.html"><i class="fas fa-envelope"></i><span>문의</span></a>
    <a href="login.html"><i class="fas fa-user"></i><span>계정</span></a>
  </div>
</body>
</html>
