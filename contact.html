<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vincode - 문의하기</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #ffffff;
      color: #000;
      font-family: 'Arial', sans-serif;
      padding: 100px 20px 40px;
    }

    nav {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background-color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #000;
    }

    .menu, .auth {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #000;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .form-wrapper {
      max-width: 600px;
      margin: 0 auto;
      background-color: #f9f9f9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button {
      padding: 12px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

<nav>
  <div class="logo">vincode</div>
  <div class="menu">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="wishlist.html">Wishlist</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>
  <div class="auth">
    <a href="login.html">Login</a>
    <a href="signup.html">Signup</a>
  </div>
</nav>

<h1>문의하기</h1>
<div class="form-wrapper">
  <form action="#" method="post">
    <input type="text" name="name" placeholder="이름" required />
    <input type="email" name="email" placeholder="이메일" required />
    <textarea name="message" rows="6" placeholder="문의 내용을 입력하세요..." required></textarea>
    <button type="submit">보내기</button>
  </form>
</div>

</body>
</html>
