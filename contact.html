<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>문의하기 - vincode</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      color: #000;
      text-align: center;
    }

    .logo-container {
      padding: 20px;
    }

    .logo-container img {
      height: 80px;
    }

    h1 {
      margin-top: 10px;
      margin-bottom: 20px;
      font-size: 2em;
    }

    .contact-info {
      margin-bottom: 30px;
      font-size: 0.95em;
      color: #333;
    }

    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 0 20px 30px;
    }

    .form-container textarea,
    .form-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background-color: #000;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    .form-container button:hover {
      background-color: #333;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #ccc;
      background: white;
    }

    .bottom-nav a {
      text-decoration: none;
      color: black;
      font-size: 0.75em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bottom-nav i {
      font-size: 1.3em;
      margin-bottom: 3px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="images/IMG_1276.jpeg" alt="vincode logo">
  </div>

  <h1>문의하기</h1>
  <div class="contact-info">
    이메일: vincode.help@gmail.com<br />
    인스타그램: @vincode.official
  </div>

  <div class="form-container">
    <input type="text" placeholder="이름" required />
    <input type="email" placeholder="이메일" required />
    <textarea rows="5" placeholder="문의 내용을 입력하세요" required></textarea>
    <button>문의 보내기</button>
  </div>

  <div class="bottom-nav">
    <a href="index.html"><i class="fas fa-home"></i><span>홈</span></a>
    <a href="products.html"><i class="fas fa-shopping-bag"></i><span>제품</span></a>
    <a href="new.html"><i class="fas fa-star"></i><span>신제품</span></a>
    <a href="wishlist.html"><i class="fas fa-heart"></i><span>찜</span></a>
    <a href="contact.html"><i class="fas fa-envelope"></i><span>문의</span></a>
    <a href="login.html"><i class="fas fa-user"></i><span>계정</span></a>
  </div>
</body>
</html>
