<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>문의하기 - vincode</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: white;
      color: black;
      font-family: 'Arial', sans-serif;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: white;
      border-bottom: 1px solid #ddd;
      position: relative;
    }

    .nav-left, .auth {
      display: flex;
      gap: 20px;
      font-weight: bold;
    }

    .nav-left a, .auth a {
      text-decoration: none;
      color: black;
      transition: 0.3s;
    }

    .nav-left a:hover, .auth a:hover {
      color: black;
    }

    .nav-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .nav-center img {
      height: 40px;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin: 40px 0 10px;
    }

    .contact-form {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f1f1f1;
      border-radius: 10px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .contact-form button {
      background-color: #ffcc00;
      padding: 10px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #e6b800;
    }

    .contact-info {
      text-align: center;
      margin-top: 20px;
    }

    .contact-info p {
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    .contact-info a {
      color: #ffcc00;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-left">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="wishlist.html">Wishlist</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="nav-center">
      <img src="images/logo-nav.jpeg" alt="vincode logo" />
    </div>
    <div class="auth">
      <a href="login.html">
        <i class="fas fa-user"></i> 로그인
      </a>
      <a href="signup.html">
        <i class="fas fa-user-plus"></i> 회원가입
      </a>
    </div>
  </nav>

  <h1>문의하기</h1>

  <div class="contact-form">
    <input type="text" placeholder="이름" />
    <input type="email" placeholder="이메일" />
    <textarea placeholder="문의 내용을 작성하세요..."></textarea>
    <button>문의하기</button>
  </div>

  <div class="contact-info">
    <p>이메일: vincode@example.com</p>
    <p>인스타그램: <a href="https://www.instagram.com/vincode_official">@vincode_official</a></p>
  </div>

</body>
</html>
