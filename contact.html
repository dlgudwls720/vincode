<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - vincode</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: white;
      color: black;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: white;
      border-bottom: 1px solid #ddd;
      position: relative;
      flex-wrap: wrap;
    }

    .nav-left, .auth {
      display: flex;
      gap: 20px;
      font-weight: bold;
    }

    .nav-left a, .auth a {
      text-decoration: none;
      color: black;
      transition: 0.3s;
    }

    .nav-left a:hover, .auth a:hover {
      color: black;
    }

    .nav-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .nav-center img {
      height: 40px;
    }

    .container {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 20px 100px;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      padding: 12px;
      border: none;
      background-color: black;
      color: white;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    .info {
      text-align: center;
      margin-top: 30px;
      font-size: 1em;
    }

    .mobile-bottom-nav {
      display: none;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .mobile-bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: white;
        border-top: 1px solid #ccc;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 8px 0;
        z-index: 1000;
      }

      .mobile-bottom-nav a {
        text-decoration: none;
        color: black;
        font-size: 0.8em;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .mobile-bottom-nav i {
        font-size: 1.2em;
        margin-bottom: 2px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="wishlist.html">Wishlist</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="nav-center">
      <img src="images/logo-nav.jpeg" alt="vincode logo" />
    </div>
    <div class="auth">
      <a href="login.html"><i class="fas fa-user"></i></a>
      <a href="signup.html"><i class="fas fa-user-plus"></i></a>
    </div>
  </nav>

  <div class="container">
    <h1>문의하기</h1>
    <form>
      <input type="text" placeholder="이름" required />
      <input type="email" placeholder="이메일" required />
      <textarea rows="5" placeholder="문의 내용을 입력하세요..." required></textarea>
      <button type="submit">보내기</button>
    </form>

    <div class="info">
      <p>이메일: <strong>vincode.help@gmail.com</strong></p>
      <p>인스타그램: <strong>@vincode.official</strong></p>
    </div>
  </div>

  <!-- 모바일 하단 메뉴 -->
  <div class="mobile-bottom-nav">
    <a href="index.html"><i class="fas fa-home"></i><span>홈</span></a>
    <a href="products.html"><i class="fas fa-shopping-bag"></i><span>제품</span></a>
    <a href="wishlist.html"><i class="fas fa-heart"></i><span>찜</span></a>
    <a href="contact.html"><i class="fas fa-envelope"></i><span>문의</span></a>
    <a href="login.html"><i class="fas fa-user"></i><span>계정</span></a>
  </div>
</body>
</html>
