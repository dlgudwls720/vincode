<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>문의하기 - vincode</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: white;
      color: black;
      font-family: 'Arial', sans-serif;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: white;
      border-bottom: 1px solid #ddd;
      position: relative;
    }

    .nav-left, .auth {
      display: flex;
      gap: 20px;
      font-weight: bold;
    }

    .nav-left a, .auth a {
      text-decoration: none;
      color: black;
      transition: 0.3s;
    }

    .nav-left a:hover, .auth a:hover {
      color: black;
    }

    .nav-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .nav-center img {
      height: 40px;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin: 40px 0 10px;
    }

    .contact-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .contact-container input,
    .contact-container textarea {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .contact-container button {
      padding: 12px 28px;
      background-color: #ffcc00;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .contact-container button:hover {
      background-color: #e6b800;
    }

    .contact-info {
      font-size: 1.1em;
      margin-top: 20px;
      text-align: center;
    }

    .contact-info a {
      color: black;
      text-decoration: none;
    }

    .contact-info a:hover {
      color: #ffcc00;
    }

  </style>
</head>
<body>

  <nav>
    <div class="nav-left">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="wishlist.html">Wishlist</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="nav-center">
      <img src="images/logo-nav.jpeg" alt="vincode logo" />
    </div>
    <div class="auth">
      <a href="login.html">
        <i class="fas fa-user"></i> 로그인
      </a>
      <a href="signup.html">
        <i class="fas fa-user-plus"></i> 회원가입
      </a>
    </div>
  </nav>

  <h1>문의하기</h1>

  <div class="contact-container">
    <form action="" method="POST">
      <input type="text" placeholder="이름" required />
      <input type="email" placeholder="이메일" required />
      <textarea placeholder="문의 내용을 작성하세요..." rows="5" required></textarea>
      <button type="submit">문의하기</button>
    </form>
  </div>

  <div class="contact-info">
    <p>이메일: <a href="mailto:vincode@example.com">vincode@example.com</a></p>
    <p>인스타그램: <a href="https://www.instagram.com/vincode_official" target="_blank">@vincode_official</a></p>
  </div>

</body>
</html>
