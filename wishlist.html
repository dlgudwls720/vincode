<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vincode</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0e0e0e;
      color: white;
    }

    nav {
      background-color: #1a1a1a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    nav .menu a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    nav .menu a:hover {
      color: #ffcc00;
    }

    .swiper {
      width: 100%;
      height: 100vh;
    }

    .swiper-slide {
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .slide-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    .slide-content h1 {
      font-size: 3em;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-out forwards;
    }

    .slide-content a {
      padding: 12px 24px;
      background-color: white;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      transition: background 0.3s, color 0.3s;
    }

    .slide-content a:hover {
      background-color: #ffcc00;
      color: #000;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">vincode</div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="wishlist.html">Wishlist</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image: url('https://images.unsplash.com/photo-1612423284934-ff9815b8ea4d?auto=format&fit=crop&w=1350&q=80');">
        <div class="slide-content">
          <h1>Unlock Your Street Identity</h1>
          <a href="products.html">제품 보러가기</a>
        </div>
      </div>
      <div class="swiper-slide" style="background-image: url('https://images.unsplash.com/photo-1533113354174-09f4736aa7c7?auto=format&fit=crop&w=1350&q=80');">
        <div class="slide-content">
          <h1>New Season Arrivals</h1>
          <a href="products.html">바로 보기</a>
        </div>
      </div>
      <div class="swiper-slide" style="background-image: url('https://images.unsplash.com/photo-1618354691414-2308ebd6cd6d?auto=format&fit=crop&w=1350&q=80');">
        <div class="slide-content">
          <h1>Feel The Street Vibe</h1>
          <a href="products.html">쇼핑 시작</a>
        </div>
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 4000,
        disableOnInteraction: false,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
