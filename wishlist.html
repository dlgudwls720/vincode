<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wishlist - vincode</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #ffffff;
      font-family: 'Arial', sans-serif;
      color: #000;
      overflow-x: hidden;
    }

    nav {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background-color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #000;
    }

    .menu, .auth {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #000;
    }

    .container {
      max-width: 1000px;
      margin: 120px auto 40px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .product {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">vincode</div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="wishlist.html">Wishlist</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="auth">
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
    </div>
  </nav>

  <div class="container">
    <h1>찜한 상품</h1>
    <div class="grid" id="wishlist-container">
      <!-- JavaScript로 상품이 채워짐 -->
    </div>
  </div>

  <script>
    const allProducts = {
      hoodie1: { name: "후드집업", price: "\u20a969,000", img: "https://via.placeholder.com/300x200" },
      hoodie2: { name: "후드티", price: "\u20a947,000", img: "https://via.placeholder.com/300x200" },
      mtm1: { name: "맨투맨", price: "\u20a934,000", img: "https://via.placeholder.com/300x200" },
      short1: { name: "반바지", price: "\u20a930,000", img: "https://via.placeholder.com/300x200" },
      pants1: { name: "긴바지", price: "\u20a937,000", img: "https://via.placeholder.com/300x200" },
      keyring1: { name: "키링", price: "\u20a915,000", img: "https://via.placeholder.com/300x200" }
    };

    const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
    const container = document.getElementById("wishlist-container");

    favorites.forEach(id => {
      const item = allProducts[id];
      if (item) {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}" />
          <h3>${item.name}</h3>
          <p>${item.price}</p>
        `;
        container.appendChild(div);
      }
    });

    if (favorites.length === 0) {
      container.innerHTML = "<p>찜한 상품이 없습니다.</p>";
    }
  </script>
</body>
</html>
