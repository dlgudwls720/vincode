<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vincode - 찜한 상품</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #ffffff;
      color: black;
      font-family: 'Arial', sans-serif;
      padding: 100px 20px 40px;
      text-align: center;
    }

    nav {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background-color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      border-bottom: 1px solid #ddd;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 40px;
    }

    .menu {
      display: flex;
      gap: 20px;
    }

    .logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .logo img {
      height: 40px;
    }

    .auth {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: black;
    }

    h1 {
      font-size: 2.5em;
      margin: 40px 0 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .product {
      background-color: #f1f1f1;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<nav>
  <div class="nav-left">
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="wishlist.html">Wishlist</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>
  <div class="logo">
    <img src="images/logo-nav.jpeg" alt="vincode logo">
  </div>
  <div class="auth">
    <a href="login.html">Login</a>
    <a href="signup.html">Signup</a>
  </div>
</nav>

<h1>찜한 상품</h1>
<div class="grid" id="wishlist-container"></div>

<script>
  const allProducts = {
    hoodiezipup: { name: "후드집업", price: "₩69,000", img: "https://via.placeholder.com/300x200" },
    hoodie: { name: "후드티", price: "₩47,000", img: "https://via.placeholder.com/300x200" },
    mtm: { name: "맨투맨", price: "₩34,000", img: "https://via.placeholder.com/300x200" },
    shorts: { name: "반바지", price: "₩30,000", img: "https://via.placeholder.com/300x200" },
    pants: { name: "긴바지", price: "₩37,000", img: "https://via.placeholder.com/300x200" },
    keyring: { name: "키링", price: "₩15,000", img: "https://via.placeholder.com/300x200" }
  };

  const favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
  const container = document.getElementById("wishlist-container");

  if (favorites.length === 0) {
    container.innerHTML = "<p style='text-align: center;'>찜한 상품이 없습니다.</p>";
  } else {
    favorites.forEach(id => {
      const item = allProducts[id];
      if (item) {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}" />
          <h3>${item.name}</h3>
          <p>${item.price}</p>
        `;
        container.appendChild(div);
      }
    });
  }
</script>

</body>
</html>
