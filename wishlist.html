<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>찜한 상품 - vincode</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    .navbar {
      background-color: #1a1a1a;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      gap: 30px;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #ffcc00;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .filters {
      margin-bottom: 20px;
    }

    .filters button {
      background-color: #2c2c2c;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .filters button.active {
      background-color: #ffcc00;
      color: black;
    }

    .search-bar {
      margin-bottom: 30px;
    }

    .search-bar input {
      padding: 10px;
      width: 250px;
      max-width: 90%;
      border-radius: 25px;
      border: none;
      font-size: 1em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .product {
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<nav class="navbar">
  <a href="index.html">Home</a>
  <a href="products.html">Products</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</nav>

<h1>찜한 상품</h1>

<div class="filters">
  <button class="filter-btn active" data-category="전체">전체</button>
  <button class="filter-btn" data-category="후드티">후드티</button>
  <button class="filter-btn" data-category="후드집업">후드집업</button>
  <button class="filter-btn" data-category="맨투맨">맨투맨</button>
  <button class="filter-btn" data-category="반팔">반팔</button>
  <button class="filter-btn" data-category="반바지">반바지</button>
  <button class="filter-btn" data-category="긴바지">긴바지</button>
  <button class="filter-btn" data-category="키링">키링</button>
</div>

<div class="search-bar">
  <input type="text" id="searchInput" placeholder="제품명을 입력하세요...">
</div>

<div class="grid" id="wishlist-container"></div>

<script>
  const allProducts = {
    hoodie1: { name: "스트릿 후드티", price: "₩59,000", img: "https://via.placeholder.com/300x200", category: "후드티" },
    zipup1: { name: "후드집업", price: "₩69,000", img: "https://via.placeholder.com/300x200", category: "후드집업" },
    mtm1: { name: "맨투맨", price: "₩34,000", img: "https://via.placeholder.com/300x200", category: "맨투맨" },
    t1: { name: "반팔티", price: "₩25,000", img: "https://via.placeholder.com/300x200", category: "반팔" },
    shorts1: { name: "반바지", price: "₩30,000", img: "https://via.placeholder.com/300x200", category: "반바지" },
    pants1: { name: "긴바지", price: "₩37,000", img: "https://via.placeholder.com/300x200", category: "긴바지" },
    keyring1: { name: "키링", price: "₩15,000", img: "https://via.placeholder.com/300x200", category: "키링" }
  };

  const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
  const container = document.getElementById('wishlist-container');
  const searchInput = document.getElementById('searchInput');
  const filterButtons = document.querySelectorAll('.filter-btn');

  let currentCategory = '전체';

  function renderProducts() {
    container.innerHTML = '';
    let filtered = favorites.map(id => allProducts[id]).filter(item => item);

    if (currentCategory !== '전체') {
      filtered = filtered.filter(p => p.category === currentCategory);
    }

    const keyword = searchInput.value.toLowerCase();
    if (keyword) {
      filtered = filtered.filter(p => p.name.toLowerCase().includes(keyword));
    }

    if (filtered.length === 0) {
      container.innerHTML = "<p>찜한 상품이 없습니다.</p>";
      return;
    }

    filtered.forEach(item => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${item.img}" alt="${item.name}">
        <h3>${item.name}</h3>
        <p>${item.price}</p>
      `;
      container.appendChild(div);
    });
  }

  filterButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      filterButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentCategory = btn.getAttribute('data-category');
      renderProducts();
    });
  });

  searchInput.addEventListener('input', renderProducts);

  renderProducts();
</script>

</body>
</html>
