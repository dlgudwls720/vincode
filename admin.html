<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문의 관리 - vincode</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .inquiry {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .inquiry p {
      margin: 5px 0;
    }
    .timestamp {
      color: gray;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <h1>문의 내역</h1>
  <div id="inquiryList">불러오는 중...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC7kdoSzW8_KfBYnEwrTyA9m9f7sUkrzms",
      authDomain: "vincode-5d7dc.firebaseapp.com",
      projectId: "vincode-5d7dc",
      storageBucket: "vincode-5d7dc.appspot.com",
      messagingSenderId: "50341043073",
      appId: "1:50341043073:web:f22ba9b080b4e40f4f2680"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const inquiryList = document.getElementById("inquiryList");

    onSnapshot(collection(db, "inquiries"), (snapshot) => {
      inquiryList.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const sentAt = data.createdAt?.toDate?.();
        const krTime = sentAt
          ? new Date(sentAt.getTime() + 9 * 60 * 60 * 1000).toLocaleString()
          : "시간 정보 없음";

        const div = document.createElement("div");
        div.className = "inquiry";
        div.innerHTML = `
          <p><strong>이름:</strong> ${data.name}</p>
          <p><strong>이메일:</strong> ${data.email}</p>
          <p><strong>내용:</strong> ${data.message}</p>
          <p class="timestamp"><strong>보낸 시간:</strong> ${krTime}</p>
        `;
        inquiryList.appendChild(div);
      });

      if (snapshot.empty) {
        inquiryList.innerHTML = "<p>문의 내역이 없습니다.</p>";
      }
    });
  </script>
</body>
</html>
