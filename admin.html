<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관리자 페이지 - vincode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    .hidden {
      display: none;
    }
    .notice {
      font-size: 1.2em;
      color: red;
    }
  </style>
</head>
<body>
  <h1>관리자 페이지</h1>
  <p class="notice hidden" id="warning">관리자만 접근할 수 있습니다.</p>

  <div id="admin-content" class="hidden">
    <h2>환영합니다, 관리자님!</h2>
    <p>이곳에서 문의 내역 등을 확인할 수 있습니다.</p>
    <!-- 추가 콘텐츠 들어가는 곳 -->
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAhv2a1tLo9Q0QOrdFtjPO1sSnOYRwsZms",
      authDomain: "vincode-login-34967.firebaseapp.com",
      projectId: "vincode-login-34967",
      storageBucket: "vincode-login-34967.appspot.com",
      messagingSenderId: "579894494271",
      appId: "1:579894494271:web:99cd95f65230eabf3e248a"
    };
    firebase.initializeApp(firebaseConfig);

    const adminEmail = "vincodeofficial@gmail.com";

    firebase.auth().onAuthStateChanged((user) => {
      if (user && user.email === adminEmail) {
        document.getElementById("admin-content").classList.remove("hidden");
      } else {
        document.getElementById("warning").classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
