<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products - vincode</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      color: #000;
      padding-bottom: 70px; /* 하단바 공간 확보 */
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      position: relative;
    }

    header img.logo {
      height: 40px;
    }

    .search-filter {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .search-filter input {
      padding: 8px;
      margin-bottom: 10px;
      width: 80%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .categories button {
      padding: 8px 16px;
      border: none;
      background: #000;
      color: #fff;
      border-radius: 20px;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .product {
      background: #f7f7f7;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
    }

    .favorite {
      background: none;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      color: #ccc;
    }

    .favorite.active {
      color: #ff3366;
    }

    .account {
      font-size: 0.85em;
      color: #444;
      margin-top: 8px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 1000;
    }

    .bottom-nav a {
      text-decoration: none;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.8em;
    }

    .bottom-nav i {
      font-size: 1.2em;
      margin-bottom: 4px;
    }

    .section-title {
      font-size: 1.5em;
      font-weight: bold;
      margin: 30px 0 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/IMG_1276.jpeg" alt="vincode logo" class="logo">
  </header>

  <div class="search-filter">
    <input type="text" id="searchInput" placeholder="제품 검색...">
    <div class="categories">
      <button onclick="filterCategory('전체')">전체</button>
      <button onclick="filterCategory('후드티')">후드티</button>
      <button onclick="filterCategory('맨투맨')">맨투맨</button>
      <button onclick="filterCategory('반바지')">반바지</button>
      <button onclick="filterCategory('긴바지')">긴바지</button>
      <button onclick="filterCategory('키링')">키링</button>
      <button onclick="filterCategory('NEW')">NEW</button>
    </div>
  </div>

  <div class="grid" id="productGrid"></div>

  <h2 class="section-title">신제품</h2>
  <div class="grid" id="newProductGrid"></div>

  <div class="bottom-nav">
    <a href="index.html"><i class="fas fa-home"></i><span>홈</span></a>
    <a href="products.html"><i class="fas fa-shopping-bag"></i><span>제품</span></a>
    <a href="#new"><i class="fas fa-star"></i><span>신제품</span></a>
    <a href="wishlist.html"><i class="fas fa-heart"></i><span>찜</span></a>
    <a href="contact.html"><i class="fas fa-envelope"></i><span>문의</span></a>
    <a href="login.html"><i class="fas fa-user"></i><span>계정</span></a>
  </div>

  <script>
    const allProducts = [
      { id: "hoodie1", name: "그린 후드티", price: "₩59,000", category: "후드티", img: "images/850136D0-35F0-4333-9D33-BEFE2A9857F9.png" },
      { id: "hoodiezipup1", name: "후드집업", price: "₩69,000", category: "후드티", img: "https://via.placeholder.com/300x200" },
      { id: "mtm1", name: "맨투맨", price: "₩34,000", category: "맨투맨", img: "https://via.placeholder.com/300x200" },
      { id: "shorts1", name: "반바지", price: "₩30,000", category: "반바지", img: "https://via.placeholder.com/300x200" },
      { id: "pants1", name: "긴바지", price: "₩37,000", category: "긴바지", img: "https://via.placeholder.com/300x200" },
      { id: "keyring1", name: "키링", price: "₩15,000", category: "키링", img: "https://via.placeholder.com/300x200" }
    ];

    const grid = document.getElementById("productGrid");
    const newGrid = document.getElementById("newProductGrid");
    const searchInput = document.getElementById("searchInput");
    let favorites = JSON.parse(localStorage.getItem("favorites") || "[]");

    function renderProducts(products, container) {
      container.innerHTML = "";
      products.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        const isFavorite = favorites.includes(product.id);
        div.innerHTML = `
          <img src="${product.img}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>${product.price}</p>
          <p class="account">계좌: 농협 352-7561-6717-63 (이형진)</p>
          <button class="favorite ${isFavorite ? 'active' : ''}" onclick="toggleFavorite('${product.id}', this)">
            <i class="fas fa-heart"></i>
          </button>
        `;
        container.appendChild(div);
      });
    }

    function filterCategory(category) {
      if (category === "전체") {
        renderProducts(allProducts, grid);
      } else {
        renderProducts(allProducts.filter(p => p.category === category), grid);
      }
    }

    function toggleFavorite(id, button) {
      if (favorites.includes(id)) {
        favorites = favorites.filter(f => f !== id);
        button.classList.remove("active");
      } else {
        favorites.push(id);
        button.classList.add("active");
      }
      localStorage.setItem("favorites", JSON.stringify(favorites));
    }

    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.toLowerCase();
      const filtered = allProducts.filter(p => p.name.toLowerCase().includes(keyword));
      renderProducts(filtered, grid);
    });

    renderProducts(allProducts, grid);
    renderProducts(allProducts.slice(0, 3), newGrid);
  </script>
</body>
</html>
