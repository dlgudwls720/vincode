<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vincode - 제품 목록</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    .product {
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 0.3s;
    }

    .product:nth-child(1) {
      background-color: #ff4444;
    }

    .product:nth-child(2) {
      background-color: #44ff44;
    }

    .product:nth-child(3) {
      background-color: #4444ff;
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      font-size: 0.9em;
      opacity: 0.9;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>vincode 제품 목록</h1>
  <div class="grid">
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="제품1">
      <h3>니트</h3>
      <p>₩79,000</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="제품2">
      <h3>빈티지 반팔티</h3>
      <p>₩39,000</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="제품3">
      <h3>스트릿 후드티</h3>
      <p>₩59,000</p>
    </div>
  </div>
</body>
</html>
