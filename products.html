<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products - vincode</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: white;
      color: black;
    }
    .logo-center {
      text-align: center;
      margin: 20px 0;
    }
    .logo-center img {
      height: 40px;
    }
    .auth-icons {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .auth-icons a {
      color: black;
      margin-left: 10px;
      font-size: 1.2em;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: #f1f1f1;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }
    .favorite {
      background: none;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      margin-top: 10px;
      color: #888;
    }
    .favorite.active {
      color: #ff3366;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: white;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      font-size: 0.8em;
    }
    .bottom-nav a {
      text-decoration: none;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .bottom-nav i {
      font-size: 1.4em;
    }
  </style>
</head>
<body>
  <div class="logo-center">
    <img src="images/IMG_1276.jpeg" alt="vincode logo">
  </div>

  <div class="auth-icons">
    <a href="login.html"><i class="fas fa-user"></i></a>
    <a href="signup.html"><i class="fas fa-user-plus"></i></a>
  </div>

  <h1>전체 상품</h1>
  <div class="grid">
    <div class="product">
      <img src="images/850136D0-35F0-4333-9D33-BEFE2A9857F9.png" alt="그린 후드티">
      <h3>그린 후드티</h3>
      <p><del>₩59,000</del></p>
      <p>계좌: 농협 352-7561-6717-63 (이형진)</p>
      <button class="favorite"><i class="fas fa-heart"></i></button>
    </div>
    <div class="product">
      <img src="images/zipup.png" alt="후드집업">
      <h3>후드집업</h3>
      <p><del>₩69,000</del></p>
      <p>계좌: 농협 352-7561-6717-63 (이형진)</p>
      <button class="favorite"><i class="fas fa-heart"></i></button>
    </div>
    <div class="product">
      <img src="images/mtm1.png" alt="맨투맨">
      <h3>맨투맨</h3>
      <p><del>₩34,000</del></p>
      <p>계좌: 농협 352-7561-6717-63 (이형진)</p>
      <button class="favorite"><i class="fas fa-heart"></i></button>
    </div>
    <div class="product">
      <img src="images/shorts1.png" alt="반바지">
      <h3>반바지</h3>
      <p><del>₩30,000</del></p>
      <p>계좌: 농협 352-7561-6717-63 (이형진)</p>
      <button class="favorite"><i class="fas fa-heart"></i></button>
    </div>
    <div class="product">
      <img src="images/pants1.png" alt="긴바지">
      <h3>긴바지</h3>
      <p><del>₩37,000</del></p>
      <p>계좌: 농협 352-7561-6717-63 (이형진)</p>
      <button class="favorite"><i class="fas fa-heart"></i></button>
    </div>
    <div class="product">
      <img src="images/keyring1.png" alt="키링">
      <h3>키링</h3>
      <p><del>₩15,000</del></p>
      <p>계좌: 농협 352-7561-6717-63 (이형진)</p>
      <button class="favorite"><i class="fas fa-heart"></i></button>
    </div>
  </div>

  <div class="bottom-nav">
    <a href="index.html"><i class="fas fa-home"></i><span>홈</span></a>
    <a href="products.html"><i class="fas fa-shopping-bag"></i><span>제품</span></a>
    <a href="wishlist.html"><i class="fas fa-heart"></i><span>찜</span></a>
    <a href="contact.html"><i class="fas fa-envelope"></i><span>문의</span></a>
    <a href="new.html"><i class="fas fa-star"></i><span>신제품</span></a>
  </div>
</body>
</html>
