<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vincode - 제품 목록</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: white;
      color: black;
      font-family: 'Arial', sans-serif;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: white;
      border-bottom: 1px solid #ddd;
      position: relative;
    }

    .nav-left, .auth {
      display: flex;
      gap: 20px;
      font-weight: bold;
    }

    .nav-left a, .auth a {
      text-decoration: none;
      color: black;
      transition: 0.3s;
    }

    .nav-left a:hover, .auth a:hover {
      color: black;
    }

    .nav-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .nav-center img {
      height: 40px;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin: 40px 0 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px 40px;
    }

    .product {
      background-color: #f1f1f1;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      font-size: 0.9em;
      opacity: 0.8;
    }

    .favorite {
      background: none;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      margin-top: 10px;
      color: #888;
      transition: color 0.3s;
    }

    .favorite.active {
      color: #ff3366;
    }
  </style>
</head>
<body>

<nav>
  <div class="nav-left">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="wishlist.html">Wishlist</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>
  <div class="nav-center">
    <img src="images/logo-nav.jpeg" alt="vincode logo" />
  </div>
  <div class="auth">
    <a href="login.html">Login</a>
    <a href="signup.html">Signup</a>
  </div>
</nav>

<h1>vincode 제품 목록</h1>
<div class="grid">
  <div class="product" data-id="hoodiezipup">
    <img src="https://via.placeholder.com/300x200" alt="후드집업" />
    <h3>후드집업</h3>
    <p>₩69,000</p>
    <button class="favorite" onclick="toggleFavorite(this, 'hoodiezipup')">♡</button>
  </div>
  <div class="product" data-id="hoodie">
    <img src="https://via.placeholder.com/300x200" alt="후드티" />
    <h3>후드티</h3>
    <p>₩47,000</p>
    <button class="favorite" onclick="toggleFavorite(this, 'hoodie')">♡</button>
  </div>
  <div class="product" data-id="mtm">
    <img src="https://via.placeholder.com/300x200" alt="맨투맨" />
    <h3>맨투맨</h3>
    <p>₩34,000</p>
    <button class="favorite" onclick="toggleFavorite(this, 'mtm')">♡</button>
  </div>
  <div class="product" data-id="shorts">
    <img src="https://via.placeholder.com/300x200" alt="반바지" />
    <h3>반바지</h3>
    <p>₩30,000</p>
    <button class="favorite" onclick="toggleFavorite(this, 'shorts')">♡</button>
  </div>
  <div class="product" data-id="pants">
    <img src="https://via.placeholder.com/300x200" alt="긴바지" />
    <h3>긴바지</h3>
    <p>₩37,000</p>
    <button class="favorite" onclick="toggleFavorite(this, 'pants')">♡</button>
  </div>
  <div class="product" data-id="keyring">
    <img src="https://via.placeholder.com/300x200" alt="키링" />
    <h3>키링</h3>
    <p>₩15,000</p>
    <button class="favorite" onclick="toggleFavorite(this, 'keyring')">♡</button>
  </div>
</div>

<script>
  function toggleFavorite(element, productId) {
    element.classList.toggle('active');
    const isActive = element.classList.contains('active');
    element.textContent = isActive ? '❤️' : '♡';

    let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');

    if (isActive) {
      if (!favorites.includes(productId)) favorites.push(productId);
    } else {
      favorites = favorites.filter(id => id !== productId);
    }

    localStorage.setItem('favorites', JSON.stringify(favorites));
  }

  window.addEventListener('DOMContentLoaded', () => {
    const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
    document.querySelectorAll('.product').forEach(product => {
      const id = product.getAttribute('data-id');
      if (favorites.includes(id)) {
        const fav = product.querySelector('.favorite');
        fav.classList.add('active');
        fav.textContent = '❤️';
      }
    });
  });
</script>

</body>
</html>
