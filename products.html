<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vincode - 제품</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: white;
      color: black;
      padding-bottom: 80px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid #ddd;
    }
    .top-bar img {
      height: 40px;
      margin: 0 auto;
    }
    .auth-icons {
      display: flex;
      gap: 15px;
    }
    .auth-icons a {
      color: black;
      font-size: 1.2em;
    }
    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px 20px;
    }
    .categories button {
      background: #f1f1f1;
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
    }
    .search {
      padding: 10px 20px;
    }
    .search input {
      width: 100%;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product h3 {
      font-size: 1em;
      margin: 10px 0 5px;
    }
    .product p {
      font-size: 0.9em;
    }
    .favorite {
      margin-top: 8px;
      background: none;
      border: none;
      font-size: 1.3em;
      cursor: pointer;
      color: #888;
    }
    .favorite.active {
      color: #ff3366;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: white;
      border-top: 1px solid #ddd;
      padding: 10px 0;
    }
    .bottom-nav a {
      color: black;
      text-decoration: none;
      font-size: 0.8em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .bottom-nav i {
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="auth-icons">
      <a href="login.html"><i class="fas fa-user"></i></a>
      <a href="signup.html"><i class="fas fa-user-plus"></i></a>
    </div>
    <img src="images/IMG_1276.jpeg" alt="logo" />
    <div style="width: 30px;"></div>
  </div>

  <div class="categories">
    <button data-category="all">전체</button>
    <button data-category="후드티">후드티</button>
    <button data-category="맨투맨">맨투맨</button>
    <button data-category="키링">키링</button>
  </div>

  <div class="search">
    <input type="text" id="searchInput" placeholder="제품명을 검색하세요..." />
  </div>

  <div class="grid" id="productGrid"></div>

  <div class="bottom-nav">
    <a href="index.html"><i class="fas fa-home"></i><span>홈</span></a>
    <a href="products.html"><i class="fas fa-shopping-bag"></i><span>제품</span></a>
    <a href="wishlist.html"><i class="fas fa-heart"></i><span>찜</span></a>
    <a href="contact.html"><i class="fas fa-envelope"></i><span>문의</span></a>
    <a href="login.html"><i class="fas fa-user"></i><span>계정</span></a>
  </div>

  <script>
    const products = [
      { id: 'hoodie1', name: '그린 후드티', price: '₩59,000', category: '후드티', img: 'images/850136D0-35F0-4333-9D33-BEFE2A9857F9.png' },
      { id: 'mtm1', name: '블랙 맨투맨', price: '₩34,000', category: '맨투맨', img: 'https://via.placeholder.com/300x200' },
      { id: 'keyring1', name: '브랜드 키링', price: '₩15,000', category: '키링', img: 'https://via.placeholder.com/300x200' }
    ];

    const grid = document.getElementById("productGrid");
    const searchInput = document.getElementById("searchInput");

    function renderProducts(filter = "all") {
      const keyword = searchInput.value.toLowerCase();
      grid.innerHTML = "";
      products.forEach(p => {
        if ((filter === "all" || p.category === filter) && p.name.toLowerCase().includes(keyword)) {
          const el = document.createElement("div");
          el.className = "product";
          el.innerHTML = `
            <img src="${p.img}" alt="${p.name}" />
            <h3>${p.name}</h3>
            <p>${p.price}</p>
            <button class="favorite" onclick="toggleFavorite('${p.id}', this)"><i class="fas fa-heart"></i></button>
          `;
          grid.appendChild(el);
        }
      });
    }

    function toggleFavorite(id, btn) {
      let favs = JSON.parse(localStorage.getItem("favorites") || "[]");
      if (favs.includes(id)) {
        favs = favs.filter(f => f !== id);
        btn.classList.remove("active");
      } else {
        favs.push(id);
        btn.classList.add("active");
      }
      localStorage.setItem("favorites", JSON.stringify(favs));
    }

    document.querySelectorAll(".categories button").forEach(btn => {
      btn.addEventListener("click", () => renderProducts(btn.dataset.category));
    });

    searchInput.addEventListener("input", () => renderProducts());

    window.addEventListener("DOMContentLoaded", () => {
      renderProducts();
    });
  </script>
</body>
</html>
