<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vincode - 제품 목록</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    .navbar {
      background-color: #1a1a1a;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      gap: 30px;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #ffcc00;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .search-container input {
      padding: 10px;
      width: 250px;
      border-radius: 25px;
      border: none;
      text-align: center;
      margin-bottom: 20px;
    }

    .filter-buttons {
      margin-bottom: 30px;
    }

    .filter-buttons button {
      margin: 5px;
      padding: 10px 16px;
      border: none;
      border-radius: 20px;
      background-color: #333;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .filter-buttons button.active,
    .filter-buttons button:hover {
      background-color: #ffcc00;
      color: #000;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .product {
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      position: relative;
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      font-size: 0.9em;
      opacity: 0.8;
    }

    .favorite {
      cursor: pointer;
      font-size: 1.5em;
      color: #888;
      transition: color 0.3s;
      display: inline-block;
      margin-top: 10px;
    }

    .favorite.active {
      color: #ff3366;
    }
  </style>
</head>
<body>

<nav class="navbar">
  <a href="index.html">Home</a>
  <a href="products.html">Products</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</nav>

<h1>vincode 제품 목록</h1>

<div class="search-container">
  <input type="text" id="searchInput" placeholder="제품명을 입력하세요..." onkeyup="filterSearch()" />
</div>

<div class="filter-buttons">
  <button class="active" onclick="filterCategory('all')">전체</button>
  <button onclick="filterCategory('후드티')">후드티</button>
  <button onclick="filterCategory('맨투맨')">맨투맨</button>
  <button onclick="filterCategory('반바지')">반바지</button>
  <button onclick="filterCategory('긴바지')">긴바지</button>
  <button onclick="filterCategory('키링')">키링</button>
</div>

<div class="grid" id="productGrid">

  <div class="product" data-category="후드티">
    <img src="https://via.placeholder.com/300x200" alt="후드집업" />
    <h3>후드집업</h3>
    <p>₩69,000</p>
    <span class="favorite" onclick="toggleFavorite(this)">♡</span>
  </div>

  <div class="product" data-category="후드티">
    <img src="https://via.placeholder.com/300x200" alt="후드티" />
    <h3>후드티</h3>
    <p>₩47,000</p>
    <span class="favorite" onclick="toggleFavorite(this)">♡</span>
  </div>

  <div class="product" data-category="맨투맨">
    <img src="https://via.placeholder.com/300x200" alt="맨투맨" />
    <h3>맨투맨</h3>
    <p>₩34,000</p>
    <span class="favorite" onclick="toggleFavorite(this)">♡</span>
  </div>

  <div class="product" data-category="반바지">
    <img src="https://via.placeholder.com/300x200" alt="반바지" />
    <h3>반바지</h3>
    <p>₩30,000</p>
    <span class="favorite" onclick="toggleFavorite(this)">♡</span>
  </div>

  <div class="product" data-category="긴바지">
    <img src="https://via.placeholder.com/300x200" alt="긴바지" />
    <h3>긴바지</h3>
    <p>₩37,000</p>
    <span class="favorite" onclick="toggleFavorite(this)">♡</span>
  </div>

  <div class="product" data-category="키링">
    <img src="https://via.placeholder.com/300x200" alt="키링" />
    <h3>키링</h3>
    <p>₩15,000</p>
    <span class="favorite" onclick="toggleFavorite(this)">♡</span>
  </div>

</div>

<script>
  function toggleFavorite(element) {
    element.classList.toggle('active');
    element.textContent = element.classList.contains('active') ? '❤️' : '♡';
  }

  function filterCategory(category) {
    const buttons = document.querySelectorAll(".filter-buttons button");
    buttons.forEach(btn => btn.classList.remove("active"));
    event.target.classList.add("active");

    const keyword = document.getElementById("searchInput").value.toLowerCase();
    const products = document.querySelectorAll(".product");

    products.forEach(product => {
      const productCategory = product.getAttribute("data-category");
      const productName = product.querySelector("h3").textContent.toLowerCase();
      const matchSearch = productName.includes(keyword);
      const matchCategory = category === "all" || productCategory === category;
      product.style.display = matchSearch && matchCategory ? "block" : "none";
    });
  }

  function filterSearch() {
    const activeCategory = document.querySelector(".filter-buttons .active").textContent;
    filterCategory(activeCategory);
  }
</script>

</body>
</html>
