<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vincode - 제품 목록</title>
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    .navbar {
      background-color: #ffffff;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      gap: 30px;
      position: sticky;
      top: 0;
      z-index: 999;
      border-bottom: 1px solid #ddd;
    }

    .navbar a {
      color: #000000;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #000000;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .filters, .search-container {
      margin: 20px 0;
    }

    .filters button {
      background-color: #ffffff;
      border: 1px solid #000000;
      border-radius: 20px;
      padding: 10px 20px;
      margin: 5px;
      color: #000000;
      cursor: pointer;
      font-weight: bold;
    }

    .filters button.active, .filters button:hover {
      background-color: #000000;
      color: #ffffff;
    }

    .search-container input {
      padding: 12px;
      width: 80%;
      max-width: 400px;
      border-radius: 30px;
      border: 1px solid #000000;
      font-size: 1em;
      text-align: center;
      color: #000;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .product {
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 10px;
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product h3, .product p {
      color: #000;
    }

    .favorite {
      cursor: pointer;
      font-size: 1.5em;
      color: #888;
      transition: color 0.3s;
      display: inline-block;
      margin-top: 10px;
    }

    .favorite.active {
      color: #ff3366;
    }
  </style>
</head>
<body>

<nav class="navbar">
  <a href="index.html">Home</a>
  <a href="products.html">Products</a>
  <a href="wishlist.html">Wishlist</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</nav>

<h1>vincode 제품 목록</h1>

<div class="search-container">
  <input type="text" id="searchInput" placeholder="제품명을 검색하세요...">
</div>

<div class="filters">
  <button onclick="filterProducts('전체')" class="active">전체</button>
  <button onclick="filterProducts('후드집업')">후드집업</button>
  <button onclick="filterProducts('후드티')">후드티</button>
  <button onclick="filterProducts('맨투맨')">맨투맨</button>
  <button onclick="filterProducts('반바지')">반바지</button>
  <button onclick="filterProducts('긴바지')">긴바지</button>
  <button onclick="filterProducts('키링')">키링</button>
</div>

<div class="grid" id="productGrid"></div>

<script>
  const allProducts = {
    hoodiezipup1: { name: "후드집업", price: "₩69,000", img: "https://via.placeholder.com/300x200", category: "후드집업" },
    hoodie2: { name: "후드티", price: "₩47,000", img: "https://via.placeholder.com/300x200", category: "후드티" },
    mtm1: { name: "맨투맨", price: "₩34,000", img: "https://via.placeholder.com/300x200", category: "맨투맨" },
    short1: { name: "반바지", price: "₩30,000", img: "https://via.placeholder.com/300x200", category: "반바지" },
    pants1: { name: "긴바지", price: "₩37,000", img: "https://via.placeholder.com/300x200", category: "긴바지" },
    keyring1: { name: "키링", price: "₩15,000", img: "https://via.placeholder.com/300x200", category: "키링" }
  };

  let selectedCategory = '전체';

  function renderProducts() {
    const container = document.getElementById('productGrid');
    const searchValue = document.getElementById('searchInput').value.toLowerCase();
    container.innerHTML = '';

    Object.entries(allProducts).forEach(([id, item]) => {
      if ((selectedCategory === '전체' || item.category === selectedCategory) && item.name.toLowerCase().includes(searchValue)) {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}" />
          <h3>${item.name}</h3>
          <p>${item.price}</p>
          <span class="favorite" onclick="toggleFavorite(this, '${id}')">♡</span>
        `;
        container.appendChild(div);
      }
    });
  }

  function filterProducts(category) {
    selectedCategory = category;
    document.querySelectorAll('.filters button').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    renderProducts();
  }

  function toggleFavorite(element, productId) {
    let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');

    if (favorites.includes(productId)) {
      favorites = favorites.filter(id => id !== productId);
      element.classList.remove('active');
      element.textContent = '♡';
    } else {
      favorites.push(productId);
      element.classList.add('active');
      element.textContent = '❤️';
    }

    localStorage.setItem('favorites', JSON.stringify(favorites));
  }

  document.getElementById('searchInput').addEventListener('input', renderProducts);

  window.addEventListener('DOMContentLoaded', () => {
    renderProducts();
    const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
    document.querySelectorAll('.product').forEach(product => {
      const id = product.getAttribute('data-id');
      if (favorites.includes(id)) {
        const fav = product.querySelector('.favorite');
        fav.classList.add('active');
        fav.textContent = '❤️';
      }
    });
  });
</script>

</body>
</html>
