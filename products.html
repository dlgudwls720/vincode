<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vincode - 제품 목록</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #1a1a1a;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #ffcc00;
    }

    h1 {
      text-align: center;
      margin: 40px 0 20px;
      animation: fadeIn 1s ease-out forwards;
      opacity: 0;
    }

    /* 검색창 */
    .search-container {
      display: flex;
      justify-content: center;
      margin: 10px 0 30px;
      position: relative;
    }

    .search-container input {
      width: 300px;
      padding: 12px 40px 12px 20px;
      border-radius: 25px;
      border: 1px solid #444;
      background-color: #1a1a1a;
      color: white;
      font-size: 1em;
      outline: none;
      transition: 0.3s;
    }

    .search-container input:focus {
      border-color: #ffcc00;
      box-shadow: 0 0 5px #ffcc00;
    }

    .search-icon {
      position: absolute;
      right: 40px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      color: #aaa;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px 40px;
    }

    .product {
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 0.3s;
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      font-size: 0.9em;
      opacity: 0.7;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <h1>vincode 제품 목록</h1>

  <!-- 검색창 -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="제품명을 입력하세요...">
    <span class="search-icon">🔍</span>
  </div>

  <!-- 제품 목록 -->
  <div class="grid" id="productList">
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="제품1">
      <h3>니트</h3>
      <p>₩79,000</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="제품2">
      <h3>빈티지 반팔티</h3>
      <p>₩39,000</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="제품3">
      <h3>스트릿 후드티</h3>
      <p>₩59,000</p>
    </div>
  </div>

  <script>
    // 검색 기능
    document.getElementById('searchInput').addEventListener('input', function() {
      const keyword = this.value.toLowerCase();
      const products = document.querySelectorAll('.product');
      products.forEach(product => {
        const title = product.querySelector('h3').textContent.toLowerCase();
        product.style.display = title.includes(keyword) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
