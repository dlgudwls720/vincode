<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vincode - 제품 목록</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }
    .navbar {
      background-color: #1a1a1a;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      gap: 30px;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      transition: color 0.3s;
    }
    .navbar a:hover {
      color: #ffcc00;
    }
    h1 {
  font-size: 2.5em;
  margin-bottom: 20px;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeIn 1s ease-out forwards;
  animation-fill-mode: both;
  animation-delay: 0.1s;
}
    
  animation-fill-mode: both;
    .search-container { animation-delay: 0.3s; }
    .filter-container { animation-delay: 0.5s; }
    .grid { animation-delay: 0.7s; }
    .search-container input {
      padding: 10px;
      border-radius: 20px;
      border: none;
      width: 80%;
      max-width: 300px;
      font-size: 1em;
    }
    .filter-container button {
      background-color: #2c2c2c;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      margin: 5px;
      font-size: 0.9em;
      cursor: pointer;
    }
    .filter-container button.active {
      background-color: #ffcc00;
      color: #000;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .product {
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      position: relative;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      font-size: 0.9em;
      opacity: 0.8;
    }
    .favorite {
      cursor: pointer;
      font-size: 1.5em;
      color: #888;
      transition: color 0.3s;
      display: inline-block;
      margin-top: 10px;
    }
    .favorite.active {
      color: #ff3366;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  .fade-in {
  opacity: 0;
  transform: translateY(20px);
  animation: fadeIn 1s ease-out forwards;
  animation-fill-mode: both;
}
</style>
</head>
<body>

<nav class="navbar">
  <a href="index.html">Home</a>
  <a href="products.html">Products</a>
  <a href="wishlist.html">찜한 상품</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</nav>

<h1 class="fade-in" style="animation-delay: 0.1s;">vincode 제품 목록</h1>

<div class="search-container fade-in" style="animation-delay: 0.3s;">
  <input type="text" id="searchInput" placeholder="제품명을 검색하세요...">
</div>
<div class="filter-container fade-in" style="animation-delay: 0.5s;">
  <button class="filter-btn active" data-category="전체">전체</button>
  <button class="filter-btn" data-category="후드집업">후드집업</button>
  <button class="filter-btn" data-category="후드티">후드티</button>
  <button class="filter-btn" data-category="맨투맨">맨투맨</button>
  <button class="filter-btn" data-category="반바지">반바지</button>
  <button class="filter-btn" data-category="긴바지">긴바지</button>
  <button class="filter-btn" data-category="키링">키링</button>
</div>

<div class="grid fade-in" id="productGrid" style="animation-delay: 0.7s;">
  <div class="product" data-id="hoodie1" data-name="후드집업" data-category="후드집업">
    <img src="https://via.placeholder.com/300x200" alt="후드집업">
    <h3>후드집업</h3>
    <p>₩69,000</p>
    <span class="favorite" onclick="toggleFavorite(this, 'hoodie1')">♡</span>
  </div>
  <div class="product" data-id="hoodie2" data-name="후드티" data-category="후드티">
    <img src="https://via.placeholder.com/300x200" alt="후드티">
    <h3>후드티</h3>
    <p>₩47,000</p>
    <span class="favorite" onclick="toggleFavorite(this, 'hoodie2')">♡</span>
  </div>
  <div class="product" data-id="mtm1" data-name="맨투맨" data-category="맨투맨">
    <img src="https://via.placeholder.com/300x200" alt="맨투맨">
    <h3>맨투맨</h3>
    <p>₩34,000</p>
    <span class="favorite" onclick="toggleFavorite(this, 'mtm1')">♡</span>
  </div>
  <div class="product" data-id="short1" data-name="반바지" data-category="반바지">
    <img src="https://via.placeholder.com/300x200" alt="반바지">
    <h3>반바지</h3>
    <p>₩30,000</p>
    <span class="favorite" onclick="toggleFavorite(this, 'short1')">♡</span>
  </div>
  <div class="product" data-id="pants1" data-name="긴바지" data-category="긴바지">
    <img src="https://via.placeholder.com/300x200" alt="긴바지">
    <h3>긴바지</h3>
    <p>₩37,000</p>
    <span class="favorite" onclick="toggleFavorite(this, 'pants1')">♡</span>
  </div>
  <div class="product" data-id="keyring1" data-name="키링" data-category="키링">
    <img src="https://via.placeholder.com/300x200" alt="키링">
    <h3>키링</h3>
    <p>₩15,000</p>
    <span class="favorite" onclick="toggleFavorite(this, 'keyring1')">♡</span>
  </div>
</div>

<script>
  function toggleFavorite(element, productId) {
    element.classList.toggle('active');
    const isActive = element.classList.contains('active');
    element.textContent = isActive ? '❤️' : '♡';

    let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
    if (isActive) {
      if (!favorites.includes(productId)) favorites.push(productId);
    } else {
      favorites = favorites.filter(id => id !== productId);
    }
    localStorage.setItem('favorites', JSON.stringify(favorites));
  }

  window.addEventListener('DOMContentLoaded', () => {
    const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
    document.querySelectorAll('.product').forEach(product => {
      const id = product.getAttribute('data-id');
      if (favorites.includes(id)) {
        const fav = product.querySelector('.favorite');
        fav.classList.add('active');
        fav.textContent = '❤️';
      }
    });
  });

  document.getElementById('searchInput').addEventListener('input', filterAndSearch);
  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', function() {
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      this.classList.add('active');
      filterAndSearch();
    });
  });

  function filterAndSearch() {
    const keyword = document.getElementById('searchInput').value.toLowerCase();
    const activeBtn = document.querySelector('.filter-btn.active');
    const selectedCategory = activeBtn ? activeBtn.getAttribute('data-category') : '전체';
    document.querySelectorAll('.product').forEach(product => {
      const name = product.getAttribute('data-name')?.toLowerCase() || "";
      const category = product.getAttribute('data-category');
      const matchCategory = selectedCategory === '전체' || category === selectedCategory;
      const matchKeyword = name.includes(keyword);
      product.style.display = matchCategory && matchKeyword ? '' : 'none';
    });
  }
</script>

</body>
</html>
