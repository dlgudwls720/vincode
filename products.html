<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products - vincode</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: white;
      color: black;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    header img {
      height: 40px;
    }
    .auth {
      position: absolute;
      top: 10px;
      right: 20px;
    }
    .auth a {
      color: black;
      margin-left: 10px;
      text-decoration: none;
      font-size: 1.2em;
    }
    .auth a i {
      color: black;
    }
    .products-container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .product {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .favorite {
      background: none;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      color: #ccc;
    }
    .favorite.active {
      color: #ff3366;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .bottom-nav a {
      text-decoration: none;
      color: black;
      font-size: 0.8em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .bottom-nav i {
      font-size: 1.4em;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo-nav.jpeg" alt="vincode logo" />
    <div class="auth">
      <a href="login.html"><i class="fas fa-user"></i></a>
      <a href="signup.html"><i class="fas fa-user-plus"></i></a>
    </div>
  </header>

  <main class="products-container">
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="후드집업">
      <h3>후드집업</h3>
      <p>₩69,000</p>
      <button class="favorite"><i class="fas fa-heart"></i></button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="키링">
      <h3>키링</h3>
      <p>₩15,000</p>
      <button class="favorite"><i class="fas fa-heart"></i></button>
    </div>
  </main>

  <nav class="bottom-nav">
    <a href="index.html">
      <i class="fas fa-home"></i>
      <span>홈</span>
    </a>
    <a href="products.html">
      <i class="fas fa-shopping-bag"></i>
      <span>제품</span>
    </a>
    <a href="wishlist.html">
      <i class="fas fa-heart"></i>
      <span>찜</span>
    </a>
    <a href="contact.html">
      <i class="fas fa-envelope"></i>
      <span>문의</span>
    </a>
    <a href="login.html">
      <i class="fas fa-user"></i>
      <span>계정</span>
    </a>
  </nav>
</body>
</html>
