<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vincode - 제품 목록</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 40px 20px;
    }

    .navbar {
      background-color: #1a1a1a;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #ffcc00;
    }

    h1 {
      text-align: center;
      margin: 40px 0;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    .product {
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 0.3s;
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      font-size: 0.9em;
      opacity: 0.7;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <h1>vincode 제품 목록</h1>
  <div class="grid">
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="제품1">
      <h3>니트</h3>
      <p>₩59,000</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="제품2">
      <h3>빈티지 반팔티</h3>
      <p>₩27,000</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="제품3">
      <h3>스트릿 후드티</h3>
      <p>₩39,000</p>
    </div>
  </div>
</body>
</html>
