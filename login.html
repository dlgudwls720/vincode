<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인 - vincode</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      color: #000;
      text-align: center;
    }

    .logo-container {
      padding: 20px;
    }

    .logo-container img {
      height: 80px;
    }

    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background-color: #000;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-button:hover {
      background-color: #333;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #ccc;
      background: white;
      z-index: 1000;
    }

    .bottom-nav a {
      text-decoration: none;
      color: black;
      font-size: 0.75em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bottom-nav i {
      font-size: 1.3em;
      margin-bottom: 3px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="images/IMG_1276.jpeg" alt="vincode logo">
  </div>

  <div class="form-container">
    <h2>로그인</h2>
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" id="email" placeholder="example@email.com">
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" placeholder="비밀번호">
    </div>
    <button class="login-button">로그인</button>
  </div>

  <p style="margin-top: 20px; font-size: 0.9em;">
    회원이 아니신가요? <a href="signup.html" style="color: #000; font-weight: bold; text-decoration: underline;">회원가입</a>
  </p>

  <div class="bottom-nav">
    <a href="index.html"><i class="fas fa-home"></i><span>홈</span></a>
    <a href="products.html"><i class="fas fa-shopping-bag"></i><span>제품</span></a>
    <a href="new.html"><i class="fas fa-star"></i><span>신제품</span></a>
    <a href="wishlist.html"><i class="fas fa-heart"></i><span>찜</span></a>
    <a href="contact.html"><i class="fas fa-envelope"></i><span>문의</span></a>
    <a href="login.html"><i class="fas fa-user"></i><span>계정</span></a>
  </div>
</body>
</html>
