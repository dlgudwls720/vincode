<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vincode - 회원가입</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: white;
      color: black;
    }

    nav {
      background-color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #ddd;
    }

    nav .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    nav .menu a {
      color: black;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    nav .menu a:hover {
      color: #ffcc00;
    }

    .auth a {
      color: black;
      margin-left: 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .auth a:hover {
      color: #ffcc00;
    }

    .signup-section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .signup-box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .signup-box h2 {
      margin-bottom: 20px;
    }

    .signup-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    .signup-box button {
      width: 100%;
      padding: 12px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
    }

    .signup-box button:hover {
      background-color: #ffcc00;
      color: black;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">vincode</div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="wishlist.html">Wishlist</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="auth">
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
    </div>
  </nav>

  <section class="signup-section">
    <div class="signup-box">
      <h2>회원가입</h2>
      <input type="text" placeholder="닉네임" required />
      <input type="email" placeholder="이메일" required />
      <input type="password" placeholder="비밀번호" required />
      <input type="password" placeholder="비밀번호 확인" required />
      <button type="submit">가입하기</button>
    </div>
  </section>
</body>
</html>
