<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - vincode</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: white;
      color: black;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: white;
      border-bottom: 1px solid #ddd;
      position: relative;
    }

    .nav-left {
      display: flex;
      gap: 15px;
      font-weight: bold;
      flex-wrap: wrap;
    }

    .nav-left a {
      text-decoration: none;
      color: black;
      font-size: 0.95em;
      transition: 0.3s;
    }

    .nav-left a:hover {
      color: black;
    }

    .nav-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .nav-center img {
      height: 30px;
    }

    .auth a {
      margin-left: 10px;
      color: black;
      font-size: 1.2em;
    }

    .signup-container {
      max-width: 400px;
      margin: 60px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .signup-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .signup-container button {
      width: 100%;
      padding: 10px;
      background-color: black;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .signup-container button:hover {
      background-color: #ffcc00;
      color: black;
    }

    @media (max-width: 480px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .nav-center {
        position: static;
        transform: none;
        align-self: center;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="wishlist.html">Wishlist</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="nav-center">
      <img src="images/logo-nav.jpeg" alt="vincode logo">
    </div>
    <div class="auth">
      <a href="login.html"><i class="fas fa-user"></i></a>
      <a href="signup.html"><i class="fas fa-user-plus"></i></a>
    </div>
  </nav>

  <div class="signup-container">
    <h2>회원가입</h2>
    <form onsubmit="return checkPasswordsMatch()">
      <input type="text" placeholder="이름" required>
      <input type="email" placeholder="이메일" required>
      <input type="password" id="password" placeholder="비밀번호" required>
      <input type="password" id="confirmPassword" placeholder="비밀번호 확인" required>
      <button type="submit">가입하기</button>
    </form>
  </div>

  <script>
    function checkPasswordsMatch() {
      const pw = document.getElementById("password").value;
      const confirm = document.getElementById("confirmPassword").value;
      if (pw !== confirm) {
        alert("비밀번호가 일치하지 않습니다.");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
