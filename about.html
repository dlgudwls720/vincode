<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About - vincode</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: white;
      color: black;
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: white;
      border-bottom: 1px solid #ddd;
      position: relative;
    }

    .nav-left {
      display: flex;
      gap: 15px;
      font-weight: bold;
      flex-wrap: wrap;
    }

    .nav-left a {
      text-decoration: none;
      color: black;
      transition: 0.3s;
      font-size: 0.95em;
    }

    .nav-left a:hover {
      color: black;
    }

    .nav-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .nav-center img {
      height: 30px;
    }

    .auth a {
      display: inline-block;
      margin-left: 10px;
      color: black;
      font-size: 1.2em;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      font-size: 1.1em;
      opacity: 0.85;
    }

    @media (max-width: 480px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .nav-center {
        position: static;
        transform: none;
        align-self: center;
        margin-top: 10px;
      }

      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="wishlist.html">Wishlist</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="nav-center">
      <img src="images/logo-nav.jpeg" alt="vincode logo" />
    </div>
    <div class="auth">
      <a href="login.html"><i class="fas fa-user"></i></a>
      <a href="signup.html"><i class="fas fa-user-plus"></i></a>
    </div>
  </nav>

  <main>
    <h1>vincode</h1>
    <p>우리는 개성과 창의성을 중시하는 스트릿웨어 브랜드입니다. 
       10대 후반에서 20대 중반을 위한 유니크한 감성과 트렌디한 디자인을 담아, 
       나만의 코드를 패션으로 표현할 수 있도록 도와드립니다.</p>
  </main>
</body>
</html>
