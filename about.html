  <div class="about-container">
    <p>
      vincode는 ‘스트릿 아이템’을 해방시키는 브랜드입니다. <br />
      단순한 옷이 아닌, 거리에서의 존재감과 스타일을 표현할 수 있는 도구를 만듭니다. <br />
      10대 후반부터 20대 중반까지의 세대를 위한 감각적이고 과감한 디자인, 그리고 개선을 중시하는 철학을 담고 있습니다.
    </p>

    <p>vincode는 자신만의 색을 가진 이들을 위해 존재합니다.</p>
