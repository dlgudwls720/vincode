<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vincode</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: white;
      color: black;
      text-align: center;
    }

    .logo {
      max-width: 200px;
      margin: 40px auto 10px;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #555;
    }

    .start-button {
      background-color: black;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 30px;
      cursor: pointer;
    }

    .start-button:hover {
      background-color: #333;
    }

    .slider-container {
      overflow-x: auto;
      white-space: nowrap;
      padding: 40px 20px;
      margin-top: 40px;
    }

    .slider {
      display: flex;
      gap: 20px;
    }

    .slide {
      flex: 0 0 auto;
      width: 200px;
      height: 200px;
      border-radius: 10px;
      background-color: #f5f5f5;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .start-button {
        font-size: 1em;
        padding: 12px 24px;
      }

      .logo {
        max-width: 150px;
      }
    }
  </style>
</head>
<body>

  <img src="images/logo-nav.jpeg" alt="vincode logo" class="logo" />
  <h1>vincode</h1>
  <p>Unlock Your Code</p>
  <a href="products.html">
    <button class="start-button">쇼핑 시작하기</button>
  </a>

  <div class="slider-container">
    <div class="slider">
      <div class="slide"><img src="https://via.placeholder.com/200x200?text=Item+1" alt="Item 1" /></div>
      <div class="slide"><img src="https://via.placeholder.com/200x200?text=Item+2" alt="Item 2" /></div>
      <div class="slide"><img src="https://via.placeholder.com/200x200?text=Item+3" alt="Item 3" /></div>
      <div class="slide"><img src="https://via.placeholder.com/200x200?text=Item+4" alt="Item 4" /></div>
    </div>
  </div>

</body>
</html>
