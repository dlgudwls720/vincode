<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vincode - 홈</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: white;
      color: black;
      text-align: center;
    }

    .slider {
      position: relative;
      width: 100%;
      max-width: 100%;
      height: 300px;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: 300%;
      animation: slide 9s infinite;
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes slide {
      0%   { transform: translateX(0); }
      33%  { transform: translateX(-100%); }
      66%  { transform: translateX(-200%); }
      100% { transform: translateX(0); }
    }

    .logo {
      margin: 30px 0 10px;
    }

    .logo img {
      height: 80px;
    }

    .brand-name {
      font-size: 2em;
      font-weight: bold;
      margin-top: 10px;
    }

    .slogan {
      font-size: 1em;
      color: #777;
      margin-bottom: 20px;
    }

    .shop-button {
      display: inline-block;
      background-color: black;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1em;
      font-weight: bold;
      transition: background 0.3s;
    }

    .shop-button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slides">
      <div class="slide"><img src="images/banner1.jpg" alt="배너1" /></div>
      <div class="slide"><img src="images/banner2.jpg" alt="배너2" /></div>
      <div class="slide"><img src="images/banner3.jpg" alt="배너3" /></div>
    </div>
  </div>

  <div class="logo">
    <img src="images/IMG_1276.jpeg" alt="vincode logo" />
  </div>

  <div class="brand-name">vincode</div>
  <div class="slogan">Unlock your code</div>

  <a href="products.html" class="shop-button">쇼핑하기</a>

</body>
</html>
