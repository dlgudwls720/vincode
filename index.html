<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vincode</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: white;
      color: black;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    .swiper-container {
      width: 100%;
      padding: 20px 0;
      background: #f9f9f9;
      border-bottom: 1px solid #ccc;
    }
    .swiper-slide {
      font-size: 1em;
      font-weight: bold;
      padding: 10px;
      white-space: nowrap;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: auto;
      min-height: 100vh;
      padding: 20px;
      opacity: 0;
      animation: fadeInUp 1.5s ease-out forwards;
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    a.button {
      display: inline-block;
      padding: 12px 24px;
      background-color: black;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      transition: background-color 0.3s, color 0.3s;
      margin-bottom: 40px;
    }
    a.button:hover {
      background-color: #333;
    }
    .preview-swiper {
      padding: 20px;
      background: #f1f1f1;
    }
    .preview-swiper .swiper-slide {
      width: auto;
      height: 150px;
    }
    .preview-swiper img {
      height: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- 텍스트 배너 -->
  <div class="swiper-container swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">스트릿 감성의 정수, vincode의 새로운 컬렉션을 만나보세요.</div>
      <div class="swiper-slide">지금 인기 제품을 확인하고 나만의 코드를 해제하세요.</div>
      <div class="swiper-slide">한정 수량! 품절 전에 구매하세요.</div>
    </div>
  </div>

  <!-- 메인 브랜드 영역 -->
  <div class="container">
    <img src="images/A31209F9-7D30-41CD-8CF4-41342CCAC189.jpeg" alt="vincode logo" class="logo">
    <h1>vincode</h1>
    <p>Unlock Your Code</p>
    <a href="products.html" class="button">쇼핑 시작하기</a>
  </div>

  <!-- 하단 제품 미리보기 -->
  <div class="swiper-container preview-swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><a href="products.html#new"><img src="images/hoodie-green.jpeg" alt="후드티"></a></div>
      <div class="swiper-slide"><a href="products.html#new"><img src="images/sample2.jpg" alt="item2"></a></div>
      <div class="swiper-slide"><a href="products.html#new"><img src="images/sample3.jpg" alt="item3"></a></div>
    </div>
  </div>

  <!-- 스크립트 -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      slidesPerView: 'auto',
      spaceBetween: 50,
      grabCursor: true,
      freeMode: true,
    });

    const previewSwiper = new Swiper('.preview-swiper', {
      loop: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      slidesPerView: 2,
      spaceBetween: 20,
      breakpoints: {
        768: {
          slidesPerView: 3
        }
      }
    });
  </script>
</body>
</html>
