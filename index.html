<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vincode - 홈</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: white;
      color: black;
      text-align: center;
      overflow-x: hidden;
    }

    .slider {
      position: relative;
      width: 100%;
      max-width: 100%;
      height: 300px;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: 300%;
      animation: slide 9s infinite;
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes slide {
      0%   { transform: translateX(0); }
      33%  { transform: translateX(-100%); }
      66%  { transform: translateX(-200%); }
      100% { transform: translateX(0); }
    }

    /* 애니메이션 */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }

    .fade-in.delay-1 {
      animation-delay: 0.5s;
    }

    .fade-in.delay-2 {
      animation-delay: 1s;
    }

    .fade-in.delay-3 {
      animation-delay: 1.5s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      margin: 30px 0 10px;
    }

    .logo img {
      height: 80px;
      opacity: 0;
      transform: translateY(-30px);
      animation: dropIn 1s ease-out forwards;
      animation-delay: 0.3s;
    }

    @keyframes dropIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .brand-name {
      font-size: 2em;
      font-weight: bold;
      margin-top: 10px;
    }

    .slogan {
      font-size: 1em;
      color: #777;
      margin-bottom: 20px;
    }

    .shop-button {
      display: inline-block;
      background-color: black;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1em;
      font-weight: bold;
      transition: background 0.3s;
    }

    .shop-button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slides">
      <div class="slide"><img src="images/banner1.jpg" alt="배너1" /></div>
      <div class="slide"><img src="images/banner2.jpg" alt="배너2" /></div>
      <div class="slide"><img src="images/banner3.jpg" alt="배너3" /></div>
    </div>
  </div>

  <div class="logo">
    <img src="images/IMG_1276.jpeg" alt="vincode logo" />
  </div>

  <div class="brand-name fade-in delay-1">vincode</div>
  <div class="slogan fade-in delay-2">Unlock your code</div>

  <a href="products.html" class="shop-button fade-in delay-3">쇼핑하기</a>

  <!-- 관리자 버튼 스크립트 -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAhv2a1tLo9Q0QOrdFtjPO1sSnOYRwsZms",
      authDomain: "vincode-login-34967.firebaseapp.com",
      projectId: "vincode-login-34967",
      storageBucket: "vincode-login-34967.appspot.com",
      messagingSenderId: "579894494271",
      appId: "1:579894494271:web:99cd95f65230eabf3e248a"
    };
    firebase.initializeApp(firebaseConfig);

    const adminEmail = "vincodeofficial@gmail.com";
    firebase.auth().onAuthStateChanged((user) => {
      if (user && user.email === adminEmail) {
        const btn = document.createElement('div');
        btn.innerHTML = `
          <a href="admin.html" style="
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            font-weight: bold;
            border-radius: 25px;
            text-decoration: none;
            transition: background 0.3s;
          " onmouseover="this.style.background='#333'" onmouseout="this.style.background='#000'">
            관리자 페이지
          </a>
        `;
        document.body.appendChild(btn);
      }
    });
  </script>

</body>
</html>
