<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>vincode</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #2e2e2e;
      font-family: 'Arial', sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    nav {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background-color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #000;
    }

    .menu, .auth {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #2e2e2e;
      position: relative;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 1s ease-in-out 0.5s forwards;
    }

    .hero h1 span {
      color: #ffcc00;
    }

    .hero p {
      margin-top: 20px;
      font-size: 1.2rem;
      opacity: 0;
      animation: fadeIn 1s ease-in-out 1s forwards;
    }

    .start-button {
      margin-top: 30px;
      padding: 12px 28px;
      font-size: 1rem;
      background-color: #ffcc00;
      color: black;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 1s ease-in-out 1.5s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Optional background slider */
    .slider {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      animation: slider 15s infinite;
    }

    @keyframes slider {
      0%   { background-image: url('https://via.placeholder.com/1600x900?text=Slide+1'); }
      33%  { background-image: url('https://via.placeholder.com/1600x900?text=Slide+2'); }
      66%  { background-image: url('https://via.placeholder.com/1600x900?text=Slide+3'); }
      100% { background-image: url('https://via.placeholder.com/1600x900?text=Slide+1'); }
    }

  </style>
</head>
<body>

  <nav>
    <div class="logo">vincode</div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="wishlist.html">Wishlist</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="auth">
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
    </div>
  </nav>

  <div class="hero">
    <div class="slider"></div>
    <div>
      <h1><span>Feel</span> The Street <span>Vibe</span></h1>
      <p>너만의 스트릿 감각을 풀어봐</p>
      <button class="start-button" onclick="location.href='products.html'">쇼핑 시작</button>
    </div>
  </div>

</body>
</html>
