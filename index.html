<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vincode</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1, p, a.button {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s ease-out forwards;
      animation-fill-mode: both;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      animation-delay: 0.1s;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      opacity: 0.8;
      animation-delay: 0.3s;
    }

    a.button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #ffffff;
      color: #0e0e0e;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      transition: background-color 0.3s, color 0.3s;
      animation-delay: 0.5s;
    }

    a.button:hover {
      background-color: #ffcc00;
      color: #000;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <h1>vincode</h1>
  <p>Unlock your street identity.</p>
  <a href="products.html" class="button">제품 확인하기</a>

</body>
</html>
