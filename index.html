<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>vincode</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 4em;
      letter-spacing: 2px;
      animation: fadeIn 1s ease-out forwards;
      opacity: 0;
    }

    p {
      margin-top: 10px;
      font-size: 1.2em;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 0.3s;
    }

    a.button {
      margin-top: 30px;
      display: inline-block;
      padding: 15px 30px;
      background-color: #ffffff;
      color: #0e0e0e;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 0.6s;
    }

    a.button:hover {
      background-color: #dddddd;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>vincode</h1>
  <p>Unlock your street identity.</p>
  <a href="products.html" class="button">제품 보러가기</a>
</body>
</html>
