<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vincode</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Arial', sans-serif;
      background-color: white;
      color: black;
      text-align: center;
    }

    .logo {
      max-width: 200px;
      margin: 60px auto 20px;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #555;
    }

    .start-button {
      background-color: black;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 30px;
      cursor: pointer;
      margin-bottom: 40px;
    }

    .start-button:hover {
      background-color: #333;
    }

    .swiper {
      width: 90%;
      padding: 20px 0 60px;
    }

    .swiper-slide {
      background: #eee;
      border-radius: 12px;
      overflow: hidden;
      height: 250px;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      .start-button { font-size: 1em; padding: 12px 24px; }
      .logo { max-width: 150px; }
    }
  </style>
</head>
<body>

  <img src="images/logo-nav.jpeg" alt="vincode logo" class="logo" />
  <h1>vincode</h1>
  <p>Unlock Your Code</p>
  <a href="products.html">
    <button class="start-button">쇼핑 시작하기</button>
  </a>

  <!-- Swiper 슬라이드 -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="https://via.placeholder.com/300x200?text=Item+1" alt="Item 1"></div>
      <div class="swiper-slide"><img src="https://via.placeholder.com/300x200?text=Item+2" alt="Item 2"></div>
      <div class="swiper-slide"><img src="https://via.placeholder.com/300x200?text=Item+3" alt="Item 3"></div>
      <div class="swiper-slide"><img src="https://via.placeholder.com/300x200?text=Item+4" alt="Item 4"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false
      },
      slidesPerView: 1.2,
      spaceBetween: 20,
      breakpoints: {
        768: {
          slidesPerView: 3,
        }
      }
    });
  </script>

</body>
</html>
