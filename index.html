<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vincode</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: white;
      color: black;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    .swiper-container {
      width: 100%;
      padding: 20px 0;
      background: #f9f9f9;
      border-bottom: 1px solid #ccc;
    }
    .swiper-slide {
      font-size: 1em;
      font-weight: bold;
      padding: 10px;
      white-space: nowrap;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
      padding: 20px;
      opacity: 0;
      animation: fadeInUp 1.5s ease-out forwards;
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    a.button {
      display: inline-block;
      padding: 12px 24px;
      background-color: black;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      transition: background-color 0.3s, color 0.3s;
      margin-bottom: 40px;
    }
    a.button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="swiper-container swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">스트릿 감성의 정수, vincode의 새로운 컬렉션을 만나보세요.</div>
      <div class="swiper-slide">지금 인기 제품을 확인하고 나만의 코드를 해제하세요.</div>
      <div class="swiper-slide">한정 수량! 품절 전에 구매하세요.</div>
    </div>
  </div>

  <div class="container">
    <img src="images/IMG_1276.jpeg" alt="vincode logo" class="logo">
    <h1>vincode</h1>
    <p>Unlock Your Code</p>
    <a href="products.html" class="button">쇼핑 시작하기</a>
    <img src="images/850136D0-35F0-4333-9D33-BEFE2A9857F9.png" alt="후드티 미리보기" style="max-width: 300px; margin-top: 20px;">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      slidesPerView: 'auto',
      spaceBetween: 50,
      grabCursor: true,
      freeMode: true,
    });
  </script>
</body>
</html>
