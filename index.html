<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vincode - Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: white;
      color: black;
      font-family: 'Arial', sans-serif;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: white;
      border-bottom: 1px solid #ddd;
      position: relative;
    }

    .nav-left, .auth {
      display: flex;
      gap: 15px;
      font-weight: bold;
      flex-wrap: wrap;
    }

    .nav-left a, .auth a {
      text-decoration: none;
      color: black;
      transition: 0.3s;
      font-size: 0.95em;
    }

    .nav-left a:hover, .auth a:hover {
      color: black;
    }

    .nav-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .nav-center img {
      height: 30px;
    }

    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh;
      text-align: center;
      padding: 20px;
    }

    .main h1 {
      font-size: 3em;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-out forwards;
    }

    .main p {
      font-size: 1.2em;
      margin-bottom: 30px;
      opacity: 0.8;
      animation: fadeIn 1.5s ease-out forwards;
    }

    .main a {
      display: inline-block;
      padding: 12px 24px;
      background-color: black;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      transition: background-color 0.3s, color 0.3s;
      animation: fadeIn 2s ease-out forwards;
    }

    .main a:hover {
      background-color: #ffcc00;
      color: black;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .nav-center {
        position: static;
        transform: none;
        align-self: center;
        margin-top: 10px;
      }

      .main h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-left">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="wishlist.html">Wishlist</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="nav-center">
      <img src="images/logo-nav.jpeg" alt="vincode logo" />
    </div>
    <div class="auth">
      <a href="login.html"><i class="fas fa-user"></i></a>
      <a href="signup.html"><i class="fas fa-user-plus"></i></a>
    </div>
  </nav>

  <div class="main">
    <h1>vincode</h1>
    <p>Unlock Your Code</p>
    <a href="products.html">쇼핑 시작하기</a>
  </div>

</body>
</html>
