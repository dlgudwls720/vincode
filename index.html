<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vincode - 홈</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: white;
      color: black;
      text-align: center;
      overflow-x: hidden;
    }

    .slider {
      position: relative;
      width: 100%;
      max-width: 100%;
      height: 300px;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: 300%;
      animation: slide 9s infinite;
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes slide {
      0%   { transform: translateX(0); }
      33%  { transform: translateX(-100%); }
      66%  { transform: translateX(-200%); }
      100% { transform: translateX(0); }
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }

    .fade-in.delay-1 {
      animation-delay: 0.5s;
    }

    .fade-in.delay-2 {
      animation-delay: 1s;
    }

    .fade-in.delay-3 {
      animation-delay: 1.5s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      margin: 30px 0 10px;
    }

    .logo img {
      height: 80px;
      opacity: 0;
      transform: translateY(-30px);
      animation: dropIn 1s ease-out forwards;
      animation-delay: 0.3s;
    }

    @keyframes dropIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .brand-name {
      font-size: 2em;
      font-weight: bold;
      margin-top: 10px;
    }

    .slogan {
      font-size: 1em;
      color: #777;
      margin-bottom: 20px;
    }

    .shop-button {
      display: inline-block;
      background-color: black;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1em;
      font-weight: bold;
      transition: background 0.3s;
    }

    .shop-button:hover {
      background-color: #333;
    }

    .drop-section {
      padding: 60px 20px;
      background-color: #f9f9f9;
    }

    .drop-section h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .drop-section p {
      color: #555;
      font-size: 1em;
      margin-bottom: 40px;
    }

    .drop-products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .drop-item {
      width: 250px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .drop-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .drop-item p {
      padding: 10px;
      font-weight: bold;
    }

    #admin-btn-container {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slides">
      <div class="slide"><img src="images/banner1.jpg" alt="배너1" /></div>
      <div class="slide"><img src="images/banner2.jpg" alt="배너2" /></div>
      <div class="slide"><img src="images/banner3.jpg" alt="배너3" /></div>
    </div>
  </div>

  <div class="logo">
    <img src="images/IMG_1276.jpeg" alt="vincode logo" />
  </div>

  <div class="brand-name fade-in delay-1">vincode</div>
  <div class="slogan fade-in delay-2">Unlock your code</div>

  <a href="products.html" class="shop-button fade-in delay-3">쇼핑하기</a>

  <div class="drop-section">

        <img src="images/850136D0-35F0-4333-9D33-BEFE2A9857F9.png" alt="그린 후드티" />

      </div>
      <div class="drop-item">

        <img src="images/sample3.jpg" alt="로고 맨투맨" />

</body>
</html>
