<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vincode - 홈</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: white;
      color: black;
      font-family: 'Arial', sans-serif;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: white;
      border-bottom: 1px solid #ddd;
      position: relative;
    }

    .nav-left, .auth {
      display: flex;
      gap: 20px;
      font-weight: bold;
    }

    .nav-left a, .auth a {
      text-decoration: none;
      color: black;
      transition: 0.3s;
    }

    .nav-left a:hover, .auth a:hover {
      color: black;
    }

    .nav-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .nav-center img {
      height: 40px;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin-bottom: 10px;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 1.5s ease-out;
    }

    .main-content h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .main-content p {
      font-size: 1.2em;
      opacity: 0.8;
      margin-bottom: 30px;
    }

    .main-content button {
      padding: 12px 28px;
      background-color: #ffcc00;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .main-content button:hover {
      background-color: #e6b800;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="wishlist.html">Wishlist</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="nav-center">
      <img src="images/logo-nav.jpeg" alt="vincode logo" />
    </div>
    <div class="auth">
      <a href="login.html">
        <i class="fas fa-user"></i> 로그인
      </a>
      <a href="signup.html">
        <i class="fas fa-user-plus"></i> 회원가입
      </a>
    </div>
  </nav>

  <div class="main-content">
    <h1>vincode</h1>
    <p>Unlock Your Code</p>
    <button onclick="location.href='products.html'">쇼핑 시작</button>
  </div>
</body>
</html>
