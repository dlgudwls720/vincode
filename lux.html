<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LUX CODE PROJECT - vincode</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #111;
      color: #f5f5f5;
      font-family: 'Arial', sans-serif;
    }
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('images/lux-banner.jpg') center/cover no-repeat;
      text-align: center;
      padding: 0 20px;
    }
    .hero h1 {
      font-size: 3em;
      margin-bottom: 10px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .hero p {
      font-size: 1.1em;
      color: #ccc;
      max-width: 600px;
    }
    .section {
      padding: 60px 20px;
      text-align: center;
    }
    .section h2 {
      font-size: 2em;
      margin-bottom: 30px;
    }
    .collection {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .item {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      width: 250px;
    }
    .item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .item p {
      padding: 10px;
      font-size: 1em;
      color: #fff;
    }
    .shop-button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 30px;
      background-color: #fff;
      color: #000;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s;
    }
    .shop-button:hover {
      background-color: #ccc;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #111;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #444;
    }
    .bottom-nav a {
      text-decoration: none;
      color: #ccc;
      font-size: 0.8em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .bottom-nav i {
      font-size: 1.3em;
      margin-bottom: 3px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>LUX CODE PROJECT</h1>
    <p>럭셔리와 스트릿의 경계를 허무는 새로운 코드.  
      <br>Unveil Your Street Identity.</p>
  </div>

  <div class="section">
    <h2>Drop 01: Urban Dust</h2>
    <div class="collection">
      <div class="item">
        <img src="images/lux1.jpg" alt="lux product 1">
        <p>Oversized Shadow Hoodie</p>
      </div>
      <div class="item">
        <img src="images/lux2.jpg" alt="lux product 2">
        <p>Chrome Logo Zip-Up</p>
      </div>
      <div class="item">
        <img src="images/lux3.jpg" alt="lux product 3">
        <p>Monochrome Keyring</p>
      </div>
    </div>
    <a href="products.html" class="shop-button">전체 제품 보기</a>
  </div>

  <div class="bottom-nav">
    <a href="index.html"><i class="fas fa-home"></i><span>홈</span></a>
    <a href="products.html"><i class="fas fa-shopping-bag"></i><span>제품</span></a>
    <a href="new.html"><i class="fas fa-star"></i><span>신제품</span></a>
    <a href="wishlist.html"><i class="fas fa-heart"></i><span>찜</span></a>
    <a href="contact.html"><i class="fas fa-envelope"></i><span>문의</span></a>
    <a href="login.html" id="account-link"><i class="fas fa-user"></i><span>계정</span></a>
  </div>

  <!-- Firebase 로그인 상태에 따라 계정/로그아웃 표시 -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAhv2a1tLo9Q0QOrdFtjPO1sSnOYRwsZms",
      authDomain: "vincode-login-34967.firebaseapp.com",
      projectId: "vincode-login-34967",
      storageBucket: "vincode-login-34967.appspot.com",
      messagingSenderId: "579894494271",
      appId: "1:579894494271:web:99cd95f65230eabf3e248a"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged((user) => {
      const accountLink = document.getElementById('account-link');
      if (user) {
        accountLink.innerHTML = `<i class="fas fa-sign-out-alt"></i><span>로그아웃</span>`;
        accountLink.href = "#";
        accountLink.onclick = function () {
          firebase.auth().signOut().then(() => {
            alert("로그아웃 되었습니다.");
            location.reload();
          });
        };
      } else {
        accountLink.innerHTML = `<i class="fas fa-user"></i><span>계정</span>`;
        accountLink.href = "login.html";
        accountLink.onclick = null;
      }
    });
  </script>
</body>
</html>
